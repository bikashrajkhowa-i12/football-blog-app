name: SonarCloud Scan

on:
  push:
    branches: ["master", "development"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Setup .npmrc for private packages in server
        run: |
          echo "@bikashrajkhowa-i12:registry=https://npm.pkg.github.com" > server/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> server/.npmrc

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=bikashrajkhowa-i12_football-blog-app
            -Dsonar.organization=bikashrajkhowa-i12
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -X
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
